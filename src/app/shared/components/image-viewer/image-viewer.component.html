<div class="mat-dialog-header">
  <div class="float-right" (click)="close()">
    <i class="fa fa-times-circle"></i>
  </div>
  <h4 mat-dialog-title class="mb-0">View Image</h4>
</div>

<div mat-dialog-content class="mat-dialog-content h-100">
  <div class="text-center">
    <img class="" [src]="data.url" alt="" style="height: 100%;">
  </div>
</div>
