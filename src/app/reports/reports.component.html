<div class="p-4 h-100">
  <h5 class="title mb-4">Reports</h5>

  <div class="d-flex section overflow-hidden">
    <div class="card card-type1" id="report_types">
      <div class="card-body">
        <div class="" id="report_list">
          <div *ngFor="let report of reports_list; index as i" id="report" class="d-flex text-lg" [ngClass]="{'active':isActiveRoute(report.url)}" [routerLink]="report.url">
            <span class="mr-2 text-nowrap">{{report.name}}</span>
            <span class="ml-auto align-items-center">
              <img class="my-auto" src="assets/icons/dropdownArrow.svg" alt="" style="transform: rotate(-90deg); height: 7px">
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-grow-1 ml-3 overflow-auto">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
