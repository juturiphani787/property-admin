<div class="p-4 h-100 page">
  <div class="h-100 card card-type1">

    <div class="row card-header">
      <div class="col-md-6">
        <div class="card-title title mb-0">Add Property</div>
      </div>

      <div class="col-md-6 text-right">
        <button type="button" class="btn btn-light">Reset</button>
        &nbsp;
        <button type="button" class="btn btn-dark" (click)="addProperty()">Save</button>
        &nbsp;
        <a routerLink='/dashboard' type="button" class="btn btn-warning">Back</a>
      </div>
    </div>

    <div class="card-body">
      <tabset>
        <tab heading="Property Details">
          <!-- //(selectedPropertyDetails)="addProperty($event)" -->
          <app-property-details >
            <!-- [(selectedPropertyDetails)]="requestPropertyDetails" -->
          </app-property-details>
        </tab>
        <tab heading="Property View">
          <app-property-view></app-property-view>
        </tab>
        <tab heading="Rooms">
          <app-room-listing></app-room-listing>
        </tab>
        <tab heading="Features">
          <app-features></app-features>
        </tab>
        <tab heading="Reviews and Ratings">
          <app-reviews-ratings></app-reviews-ratings>
        </tab>
      </tabset>
    </div>
    </div>
</div>
