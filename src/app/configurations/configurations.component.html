

<div class="p-4 h-100">
  <div class="title mb-0">Application Configuration</div>
  <!-- <app-violation-config></app-violation-config> -->

  <div class="d-flex flex-wrap mt-4">
    <div *ngFor="let item of menuItems" class="menuitem p-3" [routerLink]="item.url">
      <div class="card shadow mb-3">
        <div class="card-body d-flex align-items-center justify-content-center">
          <img src="assets/icons/{{item.icon}}" alt="">
        </div>
      </div>
      <div class="text-center font-weight-bold">
        {{item.name}}
      </div>
    </div>
  </div>
</div>
